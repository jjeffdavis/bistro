<!DOCTYPE html>
<html>
<head>
<style>
p {
  text-align: center;
  color: maroon;
} 
#para1 {

  color: red;
} 
.gum {
  text-align: left;
  color: black;
} 
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me! <br> And me!</p>
<p class="gum">But not me!</p>
</body>
</html>
